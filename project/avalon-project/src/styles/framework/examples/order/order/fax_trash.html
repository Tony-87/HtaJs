<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="l-viewport">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=1" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.2, user-scalable=1" media="(device-height:568px)" />
<title>QTA</title>
<link rel="stylesheet" href="http://qunarzz.com/hotel_qta/prd/styles/pages/common.css" media="screen" />
</head>
<body>
<div class="l-header m-header">
    <div class="logo">QTA</div>
    <div class="nav">
        <ul class="link">
            <li><a href="javascript:void(0);">username</a></li>
            <li><a href="javascript:void(0);">退出登录</a></li>
        </ul>
        <ul class="menu">
            <li><a href="javascript:void(0);" class="active">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
        </ul>
    </div>
</div>
<div class="l-container-wrap">
    <div class="l-container">
        <div class="l-sidebar m-sidebar">
            $sidebar$
        </div>
        <div class="l-main-wrap">
            <div class="l-main">
                <div class="m-workspace">
                    <div class="l-main-header">
                        <!--m:tab-->
                        <div class="ui-tab m-tab clrfix">
                            <ul class="ui-tab-set clrfix">
                                <li class="ui-tab-item"><a href="javascript:void(0);">未关联传真</a></li>
                                <li class="ui-tab-item"><a href="javascript:void(0);">关联记录</a></li>
                                <li class="ui-tab-item ui-tab-active"><a href="javascript:void(0);">回收站</a></li>
                            </ul>
                        </div>
                        <!--/m:tab-->
                    </div>
                    <!--m:search-->
                    <div class="m-search">
                        <table class="layout">
                            <tr>
                                <td class="cell-form">
                                    <div class="row">
                                        <div class="set set-fix">
                                            <div class="title">发送号码</div>
                                            <div class="ui-textbox">
                                                <div class="ui-textbox-input-wrap">
                                                    <input type="text" class="ui-textbox-input w100" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="set set-fix">
                                            <div class="title">日期类型</div>
                                            <ul class="m-list">
                                                <li class="item"><label><input type="radio" class="radiobox" /> 接收日期</label></li>
                                                <li class="item"><label><input type="radio" class="radiobox" /> 删除日期</label></li>
                                            </ul>
                                        </div>
                                        <div class="set set-fix">
                                            <div class="title">日期段</div>
                                            $daterangepicker$
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="set set-fix">
                                            <div class="title">操作员</div>
                                            <div class="ui-textbox">
                                                <div class="ui-textbox-input-wrap">
                                                    <input type="text" class="ui-textbox-input w100" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="cell-ops">
                                    <button type="button" class="ui-btn ui-btn-secondary ui-btn-large"> 搜索 </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--/m:search-->
                    <!--m:toolbar-->
                    <div class="ui-toolbar m-toolbar clrfix">
                        <div class="ui-toolbar-group">
                            <div class="ui-toolbar-cell">回收站传真总数: 999999</div>
                        </div>
                    </div>
                    <!--/m:toolbar-->
                    $grid$
                </div>
                <div class="m-footer">
                    <div class="copyright">&copy; 2014 Qunar.com. All rights reserved.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
