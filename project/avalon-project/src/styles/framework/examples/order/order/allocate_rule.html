<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="l-viewport">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=1" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.2, user-scalable=1" media="(device-height:568px)" />
<title>QTA</title>
<link rel="stylesheet" href="http://qunarzz.com/hotel_qta/prd/styles/pages/common.css" media="screen" />
</head>
<body>
<div class="l-header m-header">
    <div class="logo">QTA</div>
    <div class="nav">
        <ul class="link">
            <li><a href="javascript:void(0);">username</a></li>
            <li><a href="javascript:void(0);">退出登录</a></li>
        </ul>
        <ul class="menu">
            <li><a href="javascript:void(0);" class="active">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
        </ul>
    </div>
</div>
<div class="l-container-wrap">
    <div class="l-container">
        <div class="l-sidebar m-sidebar">
            $sidebar$
        </div>
        <div class="l-main-wrap">
            <div class="l-main">
                <div class="m-workspace">
                    <div class="l-main-header">
                        <!--m:tab-->
                        <div class="ui-tab clrfix">
                            <ul class="ui-tab-set clrfix">
                                <li class="ui-tab-item ui-tab-active"><a href="javascript:void(0);">确认业务管理</a></li>
                            </ul>
                        </div>
                        <!--/m:tab-->
                    </div>
                    <!--m:search-->
                    <div class="m-search">
                        <div class="ui-tab ui-tab-mini clrfix">
                            <ul class="ui-tab-set clrfix">
                                <li class="ui-tab-item"><a href="javascript:void(0);">新单业务管理</a></li>
                                <li class="ui-tab-item"><a href="javascript:void(0);">拒单业务管理</a></li>
                                <li class="ui-tab-item"><a href="javascript:void(0);">处理订单查询</a></li>
                                <li class="ui-tab-item"><a href="javascript:void(0);">小组管理</a></li>
                                <li class="ui-tab-item ui-tab-active"><a href="javascript:void(0);">拒单进库规则</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--/m:search-->
                    <!--m:allocate-->
                    <div class="m-allocate">
                        <div class="infobox">
                            <div class="title">选择可进入拒单库中的订单类型</div>
                            <div class="rule">
                                <table>
                                    <tr>
                                        <th>确认方式</th>
                                        <th>库存类型</th>
                                        <th>现付</th>
                                        <th>预付</th>
                                        <th>担保</th>
                                    </tr>
                                    <tr>
                                        <td rowspan="2">即时</td>
                                        <td>非预留</td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                    </tr>
                                    <tr>
                                        <td>预留</td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                    </tr>
                                    <tr>
                                        <td rowspan="2">非即时</td>
                                        <td>非预留</td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                    </tr>
                                    <tr>
                                        <td>预留</td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                        <td><input type="checkbox" class="checkbox" /></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="ops">
                                <button class="ui-btn ui-btn-primary">保存修改</button>
                            </div>
                        </div>
                        <div class="m-form">
                            <div class="header">
                                <h3 class="title">操作日志</h3>
                            </div>
                            $grid$
                        </div>
                    </div>
                    <!--/m:allocate-->
                </div>
                <div class="m-footer">
                    <div class="copyright">&copy; 2014 Qunar.com. All rights reserved.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
