<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="l-viewport">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=1" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.2, user-scalable=1" media="(device-height:568px)" />
<title>QTA</title>
<link rel="stylesheet" href="http://qunarzz.com/hotel_qta/prd/styles/pages/common.css" media="screen" />
</head>
<body>
<div class="l-header m-header">
    <div class="logo">QTA</div>
    <div class="nav">
        <ul class="link">
            <li><a href="javascript:void(0);">username</a></li>
            <li><a href="javascript:void(0);">退出登录</a></li>
        </ul>
        <ul class="menu">
            <li><a href="javascript:void(0);" class="active">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
        </ul>
    </div>
</div>
<div class="l-container-wrap">
    <div class="l-container">
        <div class="l-sidebar m-sidebar">
            $sidebar$
        </div>
        <div class="l-main-wrap">
            <div class="l-main">
                <div class="m-workspace">
                    <div class="l-main-header">
                        <!--m:crumb-->
                        <div class="ui-crumb m-crumb">
                            <a href="javascript:void(0);" class="ui-crumb-back"><i class="ui-icon ui-icon-arrow-left">&#xf060;</i> 返回</a>
                            <div class="ui-crumb-info"><span class="ui-crumb-title">假日集团</span></div>
                        </div>
                        <!--/m:crumb-->
                        <!--m:tab-->
                        <div class="ui-tab m-tab clrfix">
                            <ul class="ui-tab-set clrfix">
                                <li class="ui-tab-item"><a href="javascript:void(0);">供应商信息</a></li>
                                <li class="ui-tab-item"><a href="javascript:void(0);">联系信息</a></li>
                                <li class="ui-tab-item ui-tab-active"><a href="javascript:void(0);">收款帐号</a></li>
                                <li class="ui-tab-item"><a href="javascript:void(0);">酒店列表</a></li>
                            </ul>
                        </div>
                        <!--/m:tab-->
                    </div>
                    <!--m:notice-->
                    <div class="ui-notice-flow">
                        <div class="ui-notice" style="display:block">
                            <div class="ui-notice-inner">
                                <div class="ui-notice-content">温馨提示：修改收款帐号需经过审核，审核通过后修改才能生效</div>
                            </div>
                        </div>
                    </div>
                    <!--/m:notice-->
                    <!--m:form-->
                    <div class="m-form">
                        <div class="block">
                            <div class="row">
                                <div class="title">户名</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">银行账号</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">开户银行</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">开户支行地址</div>
                                <div class="set">
                                    <div class="units">
                                        <div class="unit">
                                            <select>
                                                <option>省</option>
                                            </select>
                                            <select>
                                                <option>市</option>
                                            </select>
                                            <select>
                                                <option>区</option>
                                            </select>
                                        </div>
                                        <div class="unit">
                                            <div class="ui-textbox">
                                                <div class="ui-textbox-input-wrap">
                                                    <input type="text" class="ui-textbox-input w400" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">联行号</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">对公/对私</div>
                                <select>
                                    <option>对公</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="title">财务联系人</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">联系人手机</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">联系人邮箱</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">审核状态</div>
                                <div class="label">已审核</div>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="btns">
                                <button class="ui-btn ui-btn-primary ui-btn-large">确认并保存</button>
                                <button class="ui-btn ui-btn-large">取消</button>
                            </div>
                        </div>
                    </div>
                    <!--/m:form-->
                </div>
                <div class="m-footer">
                    <div class="copyright">&copy; 2014 Qunar.com. All rights reserved.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
