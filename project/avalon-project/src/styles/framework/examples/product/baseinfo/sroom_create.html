<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="l-viewport">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=1" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.2, user-scalable=1" media="(device-height:568px)" />
<title>QTA</title>
<link rel="stylesheet" href="http://qunarzz.com/hotel_qta/prd/styles/pages/common.css" media="screen" />
</head>
<body>
<div class="l-header m-header">
    <div class="logo">QTA</div>
    <div class="nav">
        <ul class="link">
            <li><a href="javascript:void(0);">username</a></li>
            <li><a href="javascript:void(0);">退出登录</a></li>
        </ul>
        <ul class="menu">
            <li><a href="javascript:void(0);" class="active">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
        </ul>
    </div>
</div>
<div class="l-container-wrap">
    <div class="l-container">
        <div class="l-sidebar m-sidebar">
            $sidebar$
        </div>
        <div class="l-main-wrap">
            <div class="l-main">
                <div class="m-workspace">
                    <!--m:crumb-->
                    <div class="ui-crumb m-crumb">
                        <a href="javascript:void(0);" class="ui-crumb-back"><i class="ui-icon ui-icon-arrow-left">&#xf060;</i> 返回</a>
                        <div class="ui-crumb-set">
                            <div class="ui-crumb-set-inner">
                                <a href="javascript:void(0);" class="ui-crumb-item">供应商管理</a>
                                <span class="ui-crumb-divider"><em></em></span>
                                <span class="ui-crumb-item">新建房型</span>
                            </div>
                        </div>
                    </div>
                    <!--/m:crumb-->
                    <!--m:form-->
                    <div class="m-form">
                        <div class="block">
                            <div class="clrfix">
                                <div class="g-left">温馨提示：去哪儿网房型系统已收录了该酒店的部分房型信息，您可以使用右侧提供的房型快速创建本酒店房型。</div>
                                <div class="g-right">
                                    <div class="ui-dropdown ui-dropdown-open w200">
                                        <div class="ui-dropdown-source">
                                            <div class="ui-dropdown-input">使用已收录房型快速填写</div>
                                            <div class="ui-dropdown-icon-wrap"><i class="ui-dropdown-icon ui-icon ui-icon-angle-up">&#xf106;</i><i class="ui-dropdown-icon ui-icon ui-icon-angle-down">&#xf107;</i></div>
                                        </div>
                                        <div class="ui-dropdown-menu-wrap">
                                            <div class="ui-dropdown-menu" style="display:block;width:200px">
                                                <div class="ui-dropdown-menu-inner">
                                                    <div class="ui-dropdown-item ui-dropdown-item-selected">标准间</div>
                                                    <div class="ui-dropdown-item">大床房</div>
                                                    <div class="ui-dropdown-item">标准大床房</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block">
                            <div class="row">
                                <div class="title">房型名称</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">英文名称</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w200" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">楼层</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w40" />
                                    </div>
                                </div>
                                <span class="label">层</span>
                            </div>
                            <div class="row">
                                <div class="title">面积</div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <input type="text" class="ui-textbox-input w40" />
                                    </div>
                                </div>
                                <span class="label">平米</span>
                            </div>
                            <div class="row">
                                <div class="title">床型</div>
                                <select>
                                    <option>大床</option>
                                    <option>双床</option>
                                    <option>大/双床</option>
                                    <option>其他</option>
                                </select>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <span class="ui-textbox-placeholder">床型</span>
                                        <input type="text" class="ui-textbox-input w80" />
                                    </div>
                                </div>
                                <div class="ui-textbox">
                                    <div class="ui-textbox-input-wrap">
                                        <span class="ui-textbox-placeholder">尺寸大小</span>
                                        <input type="text" class="ui-textbox-input w80" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">宽带/WIFI</div>
                                <div class="set">
                                    <div class="units">
                                        <div class="unit">
                                            <label><input type="checkbox" class="checkbox" /> 有宽带</label>
                                            <select>
                                                <option>覆盖范围不确定</option>
                                            </select>
                                            <select>
                                                <option>收/免费不确定</option>
                                            </select>
                                        </div>
                                        <div class="unit">
                                            <label><input type="checkbox" class="checkbox" /> 有WIFI</label>
                                            <select>
                                                <option>覆盖范围不确定</option>
                                            </select>
                                            <select>
                                                <option>收/免费不确定</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">售卖单位</div>
                                <ul class="m-list">
                                    <li class="item"><label><input type="radio" class="radiobox" /> 间</label></li>
                                    <li class="item"><label><input type="radio" class="radiobox" /> 床位</label></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="title">房量扣减方式</div>
                                <ul class="m-list">
                                    <li class="item"><label><input type="radio" class="radiobox" /> 含在店</label></li>
                                    <li class="item"><label><input type="radio" class="radiobox" /> 含入住</label></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="title">房型信息</div>
                                <ul class="m-list">
                                    <li class="item"><label><input type="radio" class="radiobox" /> 有效</label></li>
                                    <li class="item"><label><input type="radio" class="radiobox" /> 无效</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="btns">
                                <button class="ui-btn ui-btn-primary ui-btn-large">确认并保存</button>
                                <button class="ui-btn ui-btn-large">取消</button>
                            </div>
                        </div>
                    </div>
                    <!--/m:form-->
                </div>
                <div class="m-footer">
                    <div class="copyright">&copy; 2014 Qunar.com. All rights reserved.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
