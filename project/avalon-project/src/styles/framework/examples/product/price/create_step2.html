                <div class="m-workspace">
                    <!--m:crumb-->
                    <div class="ui-crumb m-crumb">
                        <a href="javascript:void(0);" class="ui-crumb-back"><i class="ui-icon ui-icon-arrow-left">&#xf060;</i> 返回</a>
                        <div class="ui-crumb-set">
                            <div class="ui-crumb-set-inner">
                                <a href="javascript:void(0);" class="ui-crumb-item">房型价格管理</a>

                                    <li class="item"><label><input type="checkbox" class="checkbox" /> 豪华双床间-含双早 <span class="m-bizicon"><i title="一口价" class="nobargain"></i></span></label></li>
                                    <li class="item"><label><input type="checkbox" class="checkbox" /> 豪华双床间-含双早 <span class="m-bizicon"><i title="夜销" class="night"></i></span></label></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="title">价格生效时间</div>
                                <div class="ui-datepicker">
                                    <div class="ui-datepicker-source">
                                        <input type="text" value="2013-07-13" maxlength="10" readonly="readonly" class="ui-datepicker-input" />
                                        <div class="ui-datepicker-icon-wrap"><i class="ui-datepicker-icon ui-icon ui-icon-calendar-o">&#xf133;</i>
                                            <div class="ui-datepicker-text">圣诞节前3天</div>

                                    </div>
                                    <div class="ui-calendarbox-panel-wrap">

                                    </div>
                                </div>
                                <span class="label"> - </span>
                                <div class="ui-datepicker">
                                    <div class="ui-datepicker-source">
                                        <input type="text" value="2013-07-13" maxlength="10" readonly="readonly" class="ui-datepicker-input" />

                                            <div class="ui-datepicker-text">圣诞节前3天</div>
                                        </div>
                                    </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="title">有效星期</div>

                            <div class="row">
                                <div class="title">周末定义</div>

                                    <li class="item"><label><input type="radio" class="radiobox" /> 是</label></li>
                                    <li class="item"><label><input type="radio" class="radiobox" /> 否</label></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="title">订单计费规则</div>
                                <ul class="m-list">
                                    <li class="item"><label><input type="radio" class="radiobox" /> 底卖价方式</label></li>
                                    <li class="item"><label><input type="radio" class="radiobox" /> 卖价-佣金绝对值方式</label></li>
                                    <li class="item"><label><input type="radio" class="radiobox" /> 卖价-佣金百分比方式</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="block">
                            <div class="row">
                                <!--m:grid-->

                                                    <col style="width:60px" />

                                            </table>

                                                                <div class="ui-textbox-input-wrap">
                                                                    <input type="text" value="" class="ui-textbox-input w40" />
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="ui-textbox">
                                                                <div class="ui-textbox-input-wrap">
                                                                    <input type="text" value="" class="ui-textbox-input w40" />
                                                                </div>

                                                        <td>
                                                            <div class="ui-textbox">
                                                                <div class="ui-textbox-input-wrap">

                                                    </tr>
                                                    <tr>

                                                        <td>平日/周末</td>
                                                        <td>
                                                            <div class="ui-textbox">
                                                                <div class="ui-textbox-input-wrap">

                                                        </td>
                                                        <td>
                                                            <div class="ui-textbox">
                                                                <div class="ui-textbox-input-wrap">
                                                                    <input type="text" value="" class="ui-textbox-input w40" />
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>

                                                                <div class="ui-textbox-input-wrap">

                                                        <td>
                                                            <a href="javascript:void(0);" class="ops-delete"><i class="ui-icon ui-icon-times">&#xf00d;</i></a>
                                                        </td>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!--/m:grid-->
                            </div>
                        </div>

                                <button class="ui-btn ui-btn-primary ui-btn-large">确认并保存</button>
                                <button class="ui-btn ui-btn-large">取消</button>

        <div class="ui-dialog-header">
            <div class="ui-dialog-close"><i class="ui-icon ui-icon-times">&#xf00d;</i></div>
            <div class="ui-dialog-title">修改周末定义</div>

        <div class="ui-dialog-content">
            <!--m:form-->
            <div class="m-form">
                <div class="row">

                    <div class="title">周末日期定义</div>

                        <li class="item"><label><input type="checkbox" class="checkbox" /> 周二</label></li>
