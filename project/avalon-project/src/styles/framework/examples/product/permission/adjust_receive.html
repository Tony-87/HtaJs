<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="l-viewport">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=1"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.2, user-scalable=1"
          media="(device-height:568px)"/>
    <title>QTA</title>
    <link rel="stylesheet" href="../../../vendors/onionui/onionui.css" media="screen"/>
    <link rel="stylesheet" href="../../../dist/packaged/qta.css" media="screen"/>
</head>
<body>
<div class="l-header m-header">
    <div class="logo">QTA</div>
    <div class="nav">
        <ul class="link">
            <li><a href="javascript:void(0);">username</a></li>
            <li><a href="javascript:void(0);">退出登录</a></li>
        </ul>
        <ul class="menu">
            <li><a href="javascript:void(0);" class="active">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
        </ul>
    </div>
</div>
<div class="l-container-wrap">
<div class="l-container">
<div class="l-sidebar m-sidebar">
    $sidebar$
</div>
<div class="l-main-wrap">
<div class="l-main">
<div class="m-workspace">
<!--m:crumb-->
<div class="ui-crumb m-crumb">
    <a href="javascript:void(0);" class="ui-crumb-back"><i class="ui-icon ui-icon-arrow-left">
        &#xf060;</i> 返回</a>

    <div class="ui-crumb-set">
        <div class="ui-crumb-set-inner">
            <a href="javascript:void(0);" class="ui-crumb-item">现付返佣账单</a>
            <span class="ui-crumb-divider"><em></em></span>
            <a href="javascript:void(0);" class="ui-crumb-item">账单明细</a>
            <span class="ui-crumb-divider"><em></em></span>
            <a href="javascript:void(0);" class="ui-crumb-item">调整应收</a>
            <span class="ui-crumb-divider"><em></em></span>
        </div>
    </div>
</div>
<!--/m:crumb-->
<!--m:adjust-receive-->
<div class="m-adjust-receive">
    <!--m:form-->
    <div class="m-form adjust-form">
        <div class="block">
            <div class="row adjust-grid">
                <div class="set">
                    <div class="units">
                        <div class="unit">
                            <div class="infobar clrfix">
                                <div class="g-left commission">
                                    <span class="label">应收佣金： <strong class="num">3456.00</strong></span>
                                    <span class="label">(调整后应收佣金<strong class="num g-color-warning">3456.00</strong>)</span>
                                </div>
                            </div>
                        </div>
                        <div class="unit">
                            <!--m:grid-->
                            <div class="ui-grid">
                                <div class="ui-grid-header">
                                    <div class="ui-grid-header-inner">
                                        <table>
                                            <colgroup>
                                                <col style="width:80px">
                                                <col style="width:100px">
                                                <col style="width:100px">
                                                <col style="width:320px">
                                            </colgroup>
                                            <thead>
                                            <tr>
                                                <th>调整原因</th>
                                                <th>增/减</th>
                                                <th>调整金额</th>
                                                <th>备注</th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <div class="ui-grid-content">
                                    <div class="ui-grid-content-inner">
                                        <table>
                                            <colgroup>
                                                <col style="width:80px">
                                                <col style="width:100px">
                                                <col style="width:100px">
                                                <col style="width:320px">
                                            </colgroup>
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <label><input type="checkbox" name="xxx" class="checkbox"> 税率</label></td>
                                                <td><label><input type="radio" name="yyy1" class="radiobox"> 增加</label>
                                                    <label><input type="radio" name="yyy1" checked class="radiobox"> 减少</label>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w80"/>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w300"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label><input type="checkbox" name="xxx" class="checkbox">
                                                    手续费</label></td>
                                                <td><label><input type="radio" name="yyy2" class="radiobox"> 增加</label>
                                                    <label><input type="radio" name="yyy2" checked class="radiobox"> 减少</label>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w80"/>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w300"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label><input type="checkbox" name="xxx" class="checkbox">
                                                    抹零</label></td>
                                                <td><label><input type="radio" name="yyy3" class="radiobox"> 增加</label>
                                                    <label><input type="radio" name="yyy3" checked class="radiobox"> 减少</label>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w80"/>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w300"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label><input type="checkbox" name="xxx" class="checkbox">
                                                    折扣</label></td>
                                                <td><label><input type="radio" name="yyy4" class="radiobox"> 增加</label>
                                                    <label><input type="radio" name="yyy" checked class="radiobox">
                                                        减少</label></td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w80"/>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w300"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label><input type="checkbox" name="xxx" class="checkbox">
                                                    其他</label></td>
                                                <td><label><input type="radio" name="yyy5" class="radiobox"> 增加</label>
                                                    <label><input type="radio" name="yyy5" checked class="radiobox"> 减少</label>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w80"/>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="ui-textbox">
                                                        <div class="ui-textbox-input-wrap">
                                                            <input type="text" class="ui-textbox-input w300"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--/m:grid-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="row adjust-block">
                <div class="title">关联订单：</div>
                <div class="set">
                    <div class="units">
                        <div class="unit">
                            <div class="ui-textbox">
                                <div class="ui-textbox-input-wrap">
                                    <textarea class="ui-textbox-input">多个订单号用逗号分隔</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="btns">
                <button class="ui-btn ui-btn-primary ui-btn-large">确认并保存</button>
                <button class="ui-btn ui-btn-large">保存并申请发票</button>
                <button class="ui-btn ui-btn-large">取消</button>
            </div>
        </div>
    </div>
    <!--/m:form-->
</div>
<!--/m:adjust-receive-->
</div>

<div class="m-footer">
    <div class="copyright">&copy; 2014 Qunar.com. All rights reserved.</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
