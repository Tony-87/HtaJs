<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="l-viewport">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=1" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.2, user-scalable=1" media="(device-height:568px)" />
<title>QTA</title>
<link rel="stylesheet" href="http://qunarzz.com/hotel_qta/prd/styles/pages/common.css" media="screen" />
</head>
<body>
<div class="l-header m-header">
    <div class="logo">QTA</div>
    <div class="nav">
        <ul class="link">
            <li><a href="javascript:void(0);">username</a></li>
            <li><a href="javascript:void(0);">退出登录</a></li>
        </ul>
        <ul class="menu">
            <li><a href="javascript:void(0);" class="active">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
            <li><a href="javascript:void(0);">$菜单项$</a></li>
        </ul>
    </div>
</div>
<div class="l-container-wrap">
    <div class="l-container">
        <div class="l-sidebar m-sidebar">
            $sidebar$
        </div>
        <div class="l-main-wrap">
            <div class="l-main">
                <div class="m-workspace">
                    <div class="l-main-header">
                        <!--m:crumb-->
                        <div class="ui-crumb m-crumb">
                            <a href="javascript:void(0);" class="ui-crumb-back"><i class="ui-icon ui-icon-arrow-left">&#xf060;</i> 返回</a>
                        </div>
                        <!--/m:crumb-->
                        <!--m:search-->
                        <div class="m-search">
                            <div class="layout-wrap">
                                <table class="layout">
                                    <tr>
                                        <td class="cell-form">
                                            <div class="row">
                                                <div class="set">
                                                    <div class="title">日期范围</div>
                                                    $daterangepicker$
                                                </div>
                                            </div>
                                        </td>
                                        <td class="cell-ops">
                                            <button type="button" class="ui-btn ui-btn-secondary ui-btn-large">搜索</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!--/m:search-->
                    </div>
                    <!--m:grid-->
                    <div class="ui-grid">
                        <div class="ui-grid-header">
                            <div class="ui-grid-header-inner">
                                <table>
                                    <colgroup>
                                        <col style="width:150px" />
                                        <col style="width:150px" />
                                        <col style="width:100px" />
                                        <col style="width:auto" />
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>时间</th>
                                            <th>操作员</th>
                                            <th>操作类型</th>
                                            <th>内容</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="ui-grid-content">
                            <div class="ui-grid-content-inner">
                                <table>
                                    <colgroup>
                                        <col style="width:150px" />
                                        <col style="width:150px" />
                                        <col style="width:100px" />
                                        <col style="width:auto" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td>2014-03-31 12:00:00</td>
                                            <td>ann.ma@qunarman</td>
                                            <td>删除</td>
                                            <td>哈哈哈</td>
                                        </tr>
                                        <tr>
                                            <td>2014-03-31 12:00:00</td>
                                            <td>ann.ma@qunarman</td>
                                            <td>删除</td>
                                            <td>哈哈哈</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="ui-grid-footer clrfix">
                            <div class="ui-grid-pagebar">
                                <div class="ui-pager">
                                    <div class="ui-pager-items">
                                        <div class="ui-pager-current">1</div>
                                        <div class="ui-pager-item">2</div>
                                        <div class="ui-pager-item">3</div>
                                        <div class="ui-pager-omit">...</div>
                                        <div class="ui-pager-item">100</div>
                                    </div>
                                    <div class="ui-pager-next">下一页</div>
                                    <div class="ui-pager-jump">
                                        <span class="ui-pager-text">共100页</span>
                                        <span class="ui-pager-text">，到第</span>
                                        <div class="ui-textbox">
                                            <input type="text" value="1" class="ui-textbox-input" />
                                        </div>
                                        <span class="ui-pager-text">页</span>
                                        <button class="ui-btn">确定</button>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-grid-pagesize-ops">
                                <div class="ui-grid-pagesize-text">每页显示</div>
                                <div class="ui-dropdown" style="width:50px">
                                    <div class="ui-dropdown-source">
                                        <div class="ui-dropdown-input">10</div>
                                        <div class="ui-dropdown-icon-wrap"><i class="ui-dropdown-icon ui-icon ui-icon-angle-up">&#xf106;</i><i class="ui-dropdown-icon ui-icon ui-icon-angle-down">&#xf107;</i></div>
                                    </div>
                                    <div class="ui-dropdown-menu-wrap">
                                        <div class="ui-dropdown-menu" style="display:none;width:50px"></div>
                                    </div>
                                </div>
                                <div class="ui-grid-pagesize-text">条</div>
                            </div>
                            <div class="ui-grid-pagesize-text">，共10条结果</div>
                        </div>
                    </div>
                </div>
                <div class="m-footer">
                    <div class="copyright">&copy; 2014 Qunar.com. All rights reserved.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
