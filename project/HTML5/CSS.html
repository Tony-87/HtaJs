<!DOCTYPE html>

<head>

    <style>
        .parent {
            height: 200px;
            border: solid 1px #F00;
            line-height: 200px;
        }

        h1 {
            border: solid 1px #0F0;
            margin: 0;
        }

        .follow {
            border: solid 1px #0F0;
            height: 30px;
            margin-top: 30px;
        }

        .eye:before {
            content: '>';
        }

        .follow ~ .eye {

            width: 20px;
            height: 20px;
            background-color: #F00;
            border: solid 1px #F00;
        }

        #triangle {
            width: 100px;
            height: 100px;
            border-top: 100px solid #FF00FF;
            border-bottom: 100px solid #F00;
            border-left: 100px solid #00F;
            border-right: 100px solid #0F0;
        }

        .tri {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }

        .tri:after, .tri:before {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }

        .tri:before {
            transform: rotate(70deg);
        }

        .tri:after {
            transform: rotate(-70deg);
        }
    </style>
</head>
<body>
