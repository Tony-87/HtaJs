<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>position demo</title>
    <link rel="stylesheet" href="../../lib/jquery-ui/jquery-ui.css">
    <style>
        #targetElement {
            height: 200px;
            margin: 50px;
            background: #9cf;
        }
        .positionDiv {
            position: absolute;
            width: 75px;
            height: 75px;
            background: #080;
        }
        body{height:2000px;}
    </style>
    <script src="../../lib/jquery-ui/jquery-1.10.2.js"></script>
    <script src="../../lib/jquery-ui/jquery-ui.js"></script>
</head>
<body>

<div id="targetElement">
    <div class="positionDiv" id="position1">div1</div>
    <div class="positionDiv" id="position2">div2</div>
    <div class="positionDiv" id="position3">div3</div>
    <div class="positionDiv" id="position4">div4</div>
    <div class="positionDiv" id="position5" style="border:solid 1px #F00;height:500px;width:800px;">div5</div>
</div>

<script>
    $( "#position1" ).position({
        my: "center",
        at: "center",
        of: "#targetElement"
    });

    $( "#position2" ).position({
        my: "left top",
        at: "left top",
        of: "#targetElement"
    });

    $( "#position3" ).position({
        my: "right center",
        at: "right bottom",
        of: "#targetElement"
    });

    $( "#position5" ).position({
        my: "center",
        at: "center",
        of:window

    });

    $( document ).mousemove(function( event ) {
/*        $( "#position4" ).position({
            my: "left+3 bottom-3",
            of: event,
            collision: "fit"
        });*/
    });
</script>

</body>
</html>
