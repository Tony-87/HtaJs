<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>图片缩小不变形实例 www.divcss5.com</title>
    <style>
        .divcss5{ border:1px solid #000; width:500px; height:300px;overflow:hidden}
        .divcss5 img{max-width:500px;_width:expression(this.width > 500 ? "500px" : this.width);}
    </style>
</head>

<body>
<div class="divcss5">
    <img src="../../images/11.jpg" />
</div>

<div class="divcss5">
    <img src="../../images/12.jpg" />
</div>
</body>
</html>
