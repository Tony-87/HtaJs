<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
    <script src="china.js"></script>

    <style>
        #main{width:800px;height:800px;border: solid 1px #F00;}
    </style>
</head>
<body>

<div id="main"></div>




<script>
    var chart = echarts.init(document.getElementById('main'));
    chart.setOption({

        series: [{
            type: 'map',
            map: 'china',
            markLine:{
                silent:true
            }
        }]
    });
</script>
</body>
</html>
