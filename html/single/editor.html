<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简单模式</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="../js/avalon/avalon-1.46-all.js"></script>
</head>
<body ms-controller="demo">
<div class="wrapper">
    <h1>简单模式</h1>
    <textarea name="content" ms-widget="kindeditor,$,$opts" ms-duplex="txt"></textarea>
    <p>内容为：{{txt|html}}</p>

</div>
<script>
    require(["../modules/kindeditor/avalon.kindeditor", "domReady!"], function () {
        var demoVM = avalon.define({
            $id: "demo",
            txt: "kindeditor widget",
            $opts: {
                $options: {
                    resizeType: 0,
                    themeType: 'simple',
                    width: '500px',
                    height: '300px',
                    allowPreviewEmoticons: false,
                    allowImageUpload: false,
                    items: ['bold', 'image']
                }
            }
        });

        avalon.scan();
    })
</script>
</body>
</html>
