<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../js/echart/echarts.min.js"></script>


</head>
<body>

<div id="main" style="width:450px;height:300px;">

</div>


<script>


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
tooltip:{
    show:true,
    showContent:'我是tooltip'
},
        legend: {
            left:360,
            top:90,
            orient: 'vertical',
            x: 'left',
            textStyle:{
                fontSize:14
            },
            selectedMode:false,
            padding:[10,0,10,0],
            data:[
                {
                    name:'直接访问',
                    icon:'circle'
                },
                {
                    name:'邮件营销',
                    icon:'circle'
                }, {
                    name:'联盟广告',
                    icon:'circle'
                }, {
                    name:'视频广告',
                    icon:'circle'
                }  ]
        },
        series: [
            {
                center:['35%','50%'],
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        formatter: '20.8您的学术影响值',
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },

                data:[
                    {value:335, name:'直接访问',itemStyle:{normal:{color:'#F00'},emphasis:{}}},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'}
                ]
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
