<!DOCTYPE html>
<html>
<head>
    <title>表单</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="../../js/require/require.js" data-main="main.js"></script>
    <link rel="stylesheet"  href="../../css/valid.css" type="text/css" />
</head>
<body ms-controller="root">


<form id="regForm" method="post" action="user/register">

    名字
    <input type="text" name="firstCnname" placeholder="请输入您的真实姓氏"
           datatype="*" nullmsg="请输入姓氏" sucmsg=" " maxlength="30">
<br/>
域名
    <input type="text" name="loginName" placeholder="请输入您的真实姓氏"
           datatype="*" nullmsg="请输入域名" sucmsg=" " maxlength="30">
    <br/>
    <a href="javascript:void(0);" id="btnSendCode" class="submit" ms-click="sendCode">发送邮件</a>
    <br/>
    <a href="javascript:void(0);" id="btnRegister" class="submit" ms-click="register">注册</a>

</form>
</body>
</html>
